<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Juego Consejero Juvenil</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Logo Secretaría Distrital de Integración Social -->
  <img src="sdis.png" alt="Logo SDIS" class="logo" />

  <!-- Contenedor principal del juego para centrar y agrupar -->
  <div id="gameContainer" style="position: relative; width: 100%; max-width: 960px; margin: 0 auto;">
    <!-- Canvas para el juego -->
    <canvas id="gameCanvas"></canvas>

    <!-- Contenedores de puntaje y vidas -->
    <div id="scoreDisplay">Puntaje: 0</div>
    <div id="heartsDisplay"></div>

    <!-- Caja de mensajes para tips con botón para continuar -->
    <div id="messageBox" class="hidden">
      <p id="tipText"></p>
      <button onclick="resumeGame()">Continuar</button>
    </div>
  </div>

  <!-- Script JS -->
  <script src="script.js"></script>
</body>
</html>
